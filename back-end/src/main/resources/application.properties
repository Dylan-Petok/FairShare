spring.application.name=fairshare


# Set the root logging level to INFO
logging.level.root=INFO

# Set the logging level for your application package to DEBUG
logging.level.com.fairshare.fairshare=DEBUG

# Enable logging for Spring Web
logging.level.org.springframework.web=DEBUG

logging.level.org.hibernate=ERROR

# PostgreSQL Congifuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fairshare
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#server port configuration
server.port=8080


